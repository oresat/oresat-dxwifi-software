name: dxwifi
nice_name: DxWiFi

objects:
  - index: 0x4000
    name: state
    data_type: uint8
    description: the dxwifi status
    access_type: rw
    value_descriptions:
      'off': 0
      boot: 1
      standby: 2
      film: 3
      transmit: 4
      purge: 5
      error: 0xff

  - index: 0x4001
    name: radio
    object_type: record
    subindexes:
      - subindex: 0x1
        name: temperature
        data_type: int8
        description: the temperature of the radio
        access_type: ro
        unit: C

  - index: 0x4002
    name: capture
    object_type: record
    subindexes:
      - subindex: 0x1
        name: image_amount
        data_type: uint8
        description: amount of images to capture in succession
        default: 1

      - subindex: 0x2
        name: delay
        data_type: uint32
        description: delay before first frame saved
        default: 800
        unit: ms

      - subindex: 0x3
        name: fps
        data_type: uint8
        description: frames per second
        default: 5

      - subindex: 0x4
        name: brightness
        data_type: uint16
        description: brightness level of capture
        default: 192
        high_limit: 256

      - subindex: 0x5
        name: contrast
        data_type: uint8
        description: contrast level of capture
        default: 16
        high_limit: 64

      - subindex: 0x6
        name: saturation
        data_type: uint8
        description: saturation level of capture
        default: 48
        high_limit: 64

      - subindex: 0x7
        name: hue
        data_type: uint8
        description: hue level of capture
        default: 0
        high_limit: 64

      - subindex: 0x8
        name: gamma
        data_type: uint8
        description: gamma level of capture
        default: 5
        high_limit: 9

  - index: 0x4003
    name: transmission
    object_type: record
    subindexes:
      - subindex: 0x1
        name: static_image
        data_type: bool
        description: transmission will send a static image rather than captured images
        default: true

      - subindex: 0x2
        name: bit_rate
        data_type: uint8
        description: bit rate of transmission
        unit: Mbps
        default: 1
        value_descriptions:
          br_1: 1
          br_2: 2
          br_5: 5
          br_11: 11
          br_12: 12
          br_18: 18
          br_36: 36
          br_48: 48
          br_54: 54

      - subindex: 0x3
        name: as_tar
        data_type: bool
        description: transmit image as a gzipped tar file (does not apply to static image)
        default: true

      - subindex: 0x4
        name: images_transmitted
        data_type: uint32
        description: number of images transmitted
        access_type: ro

      - subindex: 0x5
        name: enable_pa
        data_type: bool
        description: enables the power amplifier
        default: false

tpdos:
  - num: 3
    fields:
      - [state]
      - [radio, temperature]
      - [transmission, bit_rate]
      - [transmission, images_transmitted]
      - [transmission, enable_pa]
    event_timer_ms: 1000
